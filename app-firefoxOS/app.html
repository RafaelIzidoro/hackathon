						// JavaScript para página sobre
			var sobreDialog;
			var escolasDialog;
			function requestDeleteConfirmation() {

			$('#drawer').click();
			sobreDialog.classList.remove("hidden");
			}

			function closeSobreDialog() {
			sobreDialog.classList.add("hidden");
			}

			function requestEscola() {

			$('#drawer').click();
			escolasDialog.classList.remove("hidden");
			}

			function closeEscolaDialog() {
			escolasDialog.classList.add("hidden");
			}

			window.onload = function () {
			// elements that we're going to reuse in the code
			sobreDialog = document.getElementById("sobre-page");
			escolasDialog = document.getElementById("escola-page");

			// All the listeners for the interface buttons and for the input changes

			document.getElementById("sobre").addEventListener("click", requestDeleteConfirmation);
			document.getElementById("close-sobre").addEventListener("click", closeSobreDialog);

			document.getElementById("escola-btn").addEventListener("click", requestEscola);
			document.getElementById("close-escola").addEventListener("click", closeEscolaDialog);

			};
		</script>
		
		<script>
			var xhr = new XMLHttpRequest({mozSystem: true});
			xhr.open('GET', 'http://192.168.0.159:8081/search/dados_gerais_bairro/bela%20vista');
			xhr.overrideMimeType('application/json');
			xhr.responseType="json";
			xhr.send();
			xhr.onreadystatechange = function() {
				if (xhr.status == 200) {
					console.log(this.response[0].bairro);

			};
